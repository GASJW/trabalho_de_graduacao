<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/Templates/Template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="conteudo">
		<h:outputLabel>
			<h:form>
					<p:panel header="Cadastro - Agenda Enfermeiro">
						<p:dataTable emptyMessage="Nenhum Regitro Encontrado">
						<f:facet name="footer">
							<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
						</f:facet>
						<p:column headerText="Nome do Paciente"></p:column>
						<p:column headerText="Data"></p:column>
						<p:column headerText="Horário"></p:column>

						</p:dataTable>
					</p:panel>
				</h:form>
				
				<p:dialog header="Agenda Enfermeiros - Cadastros" widgetVar="dialogo" 
				draggable="false" resizable="false" modal="false" closable="false">
					<h:form>
						
						<h:panelGrid columns="2">
						
							<p:outputLabel value="Nome do Paciente:" /> 
							<p:inputText size="30" maxlength="255"/>
												
							<p:outputLabel value="Data:" /> 
							<p:calendar size="8" />
																
							<p:outputLabel value="Horário:" /> 
							<p:inputText size="5" maxlength="55"/>

						</h:panelGrid>
						
						<h:panelGrid columns="2">
						
							<p:commandButton value="Salvar"/>
							<p:commandButton value="Fechar" oncomplete="PF('dialogo'.hide();)"/>
							
						</h:panelGrid>
					</h:form>
				</p:dialog>
		</h:outputLabel>
	</ui:define>
	
</ui:composition>
